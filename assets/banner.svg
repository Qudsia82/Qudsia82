<svg width="900" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4e69;stop-opacity:1">
        <animate attributeName="stop-color" values="#4a4e69;#6d597a;#4a4e69" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#6d597a;stop-opacity:1">
        <animate attributeName="stop-color" values="#6d597a;#9a8c98;#6d597a" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1"/>
      <animate attributeName="x1" values="0%;-100%;0%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <clipPath id="textClip">
      <rect x="0" y="0" width="0" height="50">
        <animate attributeName="width" values="0;280;280;0" dur="4.5s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="300" rx="10" fill="url(#bgGradient)"/>
  
  <!-- Animated Circuit Lines -->
  <g opacity="0.15">
    <path d="M0,50 L900,50" stroke="#fff" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-1000" dur="20s" repeatCount="indefinite"/>
    </path>
    <path d="M0,150 L900,150" stroke="#fff" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;1000" dur="25s" repeatCount="indefinite"/>
    </path>
    <path d="M0,250 L900,250" stroke="#fff" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-1000" dur="30s" repeatCount="indefinite"/>
    </path>
    <circle cx="100" cy="50" r="3" fill="#fff">
      <animate attributeName="cx" values="100;800;100" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="150" r="3" fill="#fff">
      <animate attributeName="cx" values="300;600;300" dur="25s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="250" r="3" fill="#fff">
      <animate attributeName="cx" values="700;200;700" dur="30s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating Particles -->
  <g opacity="0.4">
    <circle cx="100" cy="300" r="2" fill="#fff">
      <animate attributeName="cy" values="300;-20" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="100;150" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="300" r="3" fill="#fff">
      <animate attributeName="cy" values="300;-20" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="300;280" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="300" r="2" fill="#fff">
      <animate attributeName="cy" values="300;-20" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="500;550" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="300" r="3" fill="#fff">
      <animate attributeName="cy" values="300;-20" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="700;650" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="14s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="300" r="2" fill="#fff">
      <animate attributeName="cy" values="300;-20" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="850;820" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="16s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Greeting Text -->
  <text x="450" y="70" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0">
    Hi, I'm
    <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze"/>
    <animate attributeName="y" values="40;70" dur="1s" fill="freeze"/>
  </text>
  
  <!-- Name with Gradient -->
  <text x="450" y="125" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)" opacity="0">
    Qudsia Shaikh
    <animate attributeName="opacity" values="0;1" dur="1s" begin="0.3s" fill="freeze"/>
    <animate attributeName="y" values="155;125" dur="1s" begin="0.3s" fill="freeze"/>
  </text>
  
  <!-- Typing Animation Text -->
  <g clip-path="url(#textClip)">
    <text x="310" y="175" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#fff" opacity="0">
      MERN Stack Developer
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.6s" fill="freeze"/>
    </text>
  </g>
  
  <!-- Cursor Blink -->
  <rect x="590" y="152" width="3" height="28" fill="#fff" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0.6s" fill="freeze"/>
    <animate attributeName="opacity" values="1;0;1" dur="0.75s" begin="0.7s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Tech Icons with Floating Animation -->
  <!-- Icon 1 - Computer -->
  <g opacity="0">
    <rect x="295" y="210" width="50" height="50" rx="10" fill="rgba(255,255,255,0.2)" filter="url(#glow)">
      <animate attributeName="y" values="210;200;210" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="320" y="242" font-size="24" text-anchor="middle" fill="#fff">üíª</text>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.6s" fill="freeze"/>
  </g>
  
  <!-- Icon 2 - Leaf -->
  <g opacity="0">
    <rect x="360" y="210" width="50" height="50" rx="10" fill="rgba(255,255,255,0.2)" filter="url(#glow)">
      <animate attributeName="y" values="210;200;210" dur="3s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <text x="385" y="242" font-size="24" text-anchor="middle" fill="#fff">üçÉ</text>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.8s" fill="freeze"/>
  </g>
  
  <!-- Icon 3 - Rocket -->
  <g opacity="0">
    <rect x="425" y="210" width="50" height="50" rx="10" fill="rgba(255,255,255,0.2)" filter="url(#glow)">
      <animate attributeName="y" values="210;200;210" dur="3s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <text x="450" y="242" font-size="24" text-anchor="middle" fill="#fff">üöÄ</text>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze"/>
  </g>
  
  <!-- Icon 4 - React -->
  <g opacity="0">
    <rect x="490" y="210" width="50" height="50" rx="10" fill="rgba(255,255,255,0.2)" filter="url(#glow)">
      <animate attributeName="y" values="210;200;210" dur="3s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <text x="515" y="242" font-size="24" text-anchor="middle" fill="#fff">‚öõÔ∏è</text>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.2s" fill="freeze"/>
  </g>
  
  <!-- Icon 5 - Node -->
  <g opacity="0">
    <rect x="555" y="210" width="50" height="50" rx="10" fill="rgba(255,255,255,0.2)" filter="url(#glow)">
      <animate attributeName="y" values="210;200;210" dur="3s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
    <text x="580" y="242" font-size="24" text-anchor="middle" fill="#fff">üü¢</text>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.4s" fill="freeze"/>
  </g>
  
  <!-- Code Brackets Animation -->
  <g opacity="0.3">
    <text x="50" y="150" font-family="monospace" font-size="60" fill="#fff" opacity="0.5">
      &lt;
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </text>
    <text x="825" y="150" font-family="monospace" font-size="60" fill="#fff" opacity="0.5">
      /&gt;
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
